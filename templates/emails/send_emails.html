{% extends 'base.html' %}
{% block title %} - Send Emails {% endblock %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container mt-2 p-3 shadow rounded" style="max-width: 700px;">
    <h2 class="text-center">Compose an Email</h2>
    <form action="{% url 'send_emails' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ email_form | crispy }}
        </div>
        <div class="text-center">
            <input type="submit" value="Send" class="btn btn-primary" />
        </div>
    </form>
    {% include 'alerts.html' %}
</div>
{% endblock %}
