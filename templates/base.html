{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
     <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
   
    <title>AutonomIQ {% block title %}{% endblock %}</title>
  </head>
  <body class="mx-3">
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">AutonomIQ</a>
      </div>
      {% if user.is_authenticated %}
      <div>
       <b class="btn btn-outline-success"> {{ user }} </b>
        &nbsp;
        <a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
      </div>
      {% else %}
        <div>
          <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
          &nbsp;
          <a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
        </div>
      {% endif %}
    </nav>
    {% block body %} {% endblock %}
    
    <!-- Load jQuery FIRST -->
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    
    <!-- Then Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    
    <!-- Finally your custom script -->
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
